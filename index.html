<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="calculate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    </style>
</head>
<body>
    <div class="container">
        <h3>Calculator</h3>
        <div class="row_input">
            <input id="output" type="text"> 
        </div>
        <div class="row">
            <button class="button grey_light">AC</button>
            <button class="button grey_light">+/-</button>
            <button class="button grey_light">%</button>
            <button class="button yellow">/</button>
        </div>
        <div class="row">
            <button class="button grey_dark">7</button>
            <button class="button grey_dark">8</button>
            <button class="button grey_dark">9</button>
            <button class="button yellow">*</button>
        </div>
        <div class="row">
            <button class="button grey_dark">4</button>
            <button class="button grey_dark">5</button>
            <button class="button grey_dark">6</button>
            <button class="button yellow">-</button>
        </div>
        <div class="row">
            <button class="button grey_dark">1</button>
            <button class="button grey_dark">2</button>
            <button class="button grey_dark">3</button>
            <button class="button yellow">+</button>
        </div>
        <div class="row">
            <button class="button grey_dark">0</button>
            <button class="button grey_dark"><i class="fas fa-backspace"></i></button>
            <button class="button grey_dark">.</button>
            <button class="button yellow">=</button>
        </div>
    </div>

    <script src="calculate.js"></script>
</body>
</html>
